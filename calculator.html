<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة التمارين الرياضية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-white">مرحباً بكم في حاسبة التمارين الرياضية</h1>
            <p class="text-muted">هدفنا مساعدتكم على معرفة عدد ساعات التمارين الأسبوعية المناسبة لصحتكم.</p>
        </div>
        <div class="card mx-auto shadow-sm" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">أدخل بياناتك</h5>
                <form onsubmit="return calculateExercise();">
                    <div class="mb-3">
                        <label for="height" class="form-label">ما هو طولك (بالسنتيمتر)؟</label>
                        <input type="number" id="height" class="form-control" placeholder="مثال: 170" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">ما هو وزنك (بالكيلوغرام)؟</label>
                        <input type="number" id="weight" class="form-control" placeholder="مثال: 70" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">كم عمرك (بالسنوات)؟</label>
                        <input type="number" id="age" class="form-control" placeholder="مثال: 25" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">احسب</button>
                </form>
                <div id="result" class="alert alert-success mt-4 d-none"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateExercise() {
            const age = parseInt(document.getElementById("age").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; // تحويل الطول إلى متر

           
            const bmi = (weight / (height * height)).toFixed(2);

           
            let resultMessage = `مؤشر كتلة الجسم الخاص بك هو: ${bmi}\n`;

            if (age >= 18) {
                resultMessage += "تحتاج إلى 150 دقيقة من التمارين الأسبوعية المعتدلة أو 75 دقيقة من التمارين المكثفة.";
            } else if (age >= 6) {
                resultMessage += "تحتاج إلى ساعة واحدة يومياً من النشاط البدني.";
            } else {
                resultMessage += "لا توجد توصيات محددة لهذه الفئة العمرية.";
            }

           
            const resultDiv = document.getElementById("result");
            resultDiv.innerText = resultMessage;
            resultDiv.classList.remove("d-none");

            return false;
        }
    </script>
</body>
</html>
